<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSF UX</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-lg-12" style="margin: 20px;">
            <input id="qrInput" type="file" name="pic" accept="image/*" capture="camera" />
            <label for="qrInput">Scan QR Code</label>
        </div>
        <div id="imageDiv">
        </div>
    </div>

    <style>
        #qrInput {
            display: none;
        }
        label {
            border: 1px solid #757575;
            border-radius: 5px;
            color: white;
            background-color: #757575;
            padding: 5px;
        }
    </style>
    <script>
        var os = navigator.platform;
        console.log('Operating System is ' + os);
        if (os == "iPhone"){
            $("#qrInput").attr("disabled", true);
        }

        $("#imageDiv").prepend('<img id="theImg" src="$("#qrInput").val()" />');
    </script>
</body>
</html>
